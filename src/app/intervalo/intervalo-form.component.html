    <mat-card>
      <mat-card-header>

          [ngClass]="{'invalid': ngForm.submitted }" style="color: red;">* required</span></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">

          <div class="col-md-6">
            <mat-form-field class="full-width" [style.width.px]=500>
              <input type="text" formControlName="NombreIntervalo" matInput="" placeholder="Nombre de la Seccion">
            </mat-form-field>

          </div>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input type="number" formControlName="Longitud" matInput="" placeholder="longitud en metros">
          </mat-form-field>
        </div>


      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button   (click)="save()"color="primary">Save</button>

        <button mat-raised-button (click)="goBack()">Cancelar</button>

        <button  [routerLink]="['/barrena']"  mat-raised-button color="warn"><mat-icon>library_add</mat-icon>A침adir nueva barrena</button> -->
